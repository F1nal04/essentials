tag:
  # Shown in chat messages, e.g. [Essentials]
  text: "Essentials"
  # Color names follow Minecraft's Formatting enum (case-insensitive), e.g. AQUA, DARK_GRAY, YELLOW
  color: "DARK_PURPLE"
  bracketColor: "DARK_GRAY"
  bold: true

back:
  # Time window during which /back can be used after a TPA teleport
  window_seconds: 120

tpa:
  # Timeout for a TPA/TPAHere request
  timeout_seconds: 60
  # Cooldown after cancelling a request before you can send another
  cooldown_seconds: 10

commands:
  # Access: op | all
  repair:
    enabled: true
    access: "op"
  heal:
    enabled: true
    access: "op"
  feed:
    enabled: true
    access: "op"
  flight:
    enabled: true
    access: "op"
  disposal:
    enabled: true
    access: "all"
  tpa:
    enabled: true
    access: "all"
  back:
    enabled: true
    access: "all"
